<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCourses - Online Learning Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Notification Container -->
    <div id="notification" class="notification"></div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">üéì MyCourses</h1>
            <div class="header-actions">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search for a course..." class="search-input">
                    <button class="search-btn">üîç</button>
                </div>
                <button class="cart-btn" onclick="toggleSidebar()">
                    üõí My Enrollments 
                    <span class="cart-count" id="cartCount">0</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Enrollments Sidebar -->
            <aside class="sidebar" id="enrollmentsSidebar">
                <div class="sidebar-header">
                    <h2>My Enrollments</h2>
                    <button class="close-sidebar" id="closeSidebar">‚úï</button>
                </div>
                <div class="enrollments-list" id="enrollmentsList">
                    <!-- Enrolled courses will appear here -->
                </div>
                <div class="sidebar-footer">
                    <div class="total-price">
                        <strong>Total: $<span id="totalPrice">0</span></strong>
                    </div>
                    <button class="checkout-btn" onclick="completeEnrollment()">Complete Enrollment</button>
                </div>
            </aside>

            <!-- Filters Section -->
            <section class="filters-section">
                <div class="filters">
                    <div class="filter-group">
                        <label for="instructorFilter">Instructor:</label>
                        <select id="instructorFilter" class="filter-select">
                            <option value="">All Instructors</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="minPrice">Price from:</label>
                        <input type="number" id="minPrice" placeholder="0" class="price-input">
                    </div>
                    <div class="filter-group">
                        <label for="maxPrice">to:</label>
                        <input type="number" id="maxPrice" placeholder="1000" class="price-input">
                    </div>
                    <button id="applyFilters" class="filter-btn">Apply Filters</button>
                    <button id="clearFilters" class="filter-btn secondary">Clear All</button>
                </div>
            </section>

            <!-- Courses List -->
            <section class="courses-section">
                <h2 class="section-title">Available Courses</h2>
                <div class="courses-grid" id="coursesGrid">
                    <!-- Courses will appear here -->
                </div>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
